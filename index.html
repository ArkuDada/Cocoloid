<!DOCTYPE html>
<html>
<head>
    <title>Cocoloid</title>
    <!--<link rel="stylesheet" href="style.css"># -->
    <link rel="shortcut icon" type="image/x-icon" href="logo.png"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--style----->
    <style>
        body {
            font-family: "Source Code Pro", monospace;
            font-size: large;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="dictionary.js"></script>

</head>
<body>
<section>
    <!--navigation------------------------->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!--logo-->
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="" width="24" height="24" class="d-inline-block align-text-top">
                    Cocoloid WIP
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a href="https://github.com/ArkuDada/Cocoloid" class="nav-link">Github's
                        page</a></li>
                    <li class="nav-item"><a href="https://en.hololive.tv/terms" class="nav-link">Hololive's Fan Work
                        Guideline</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container bg-light p-2 p-sm-5 mb-2 position-absolute top-50 start-50 translate-middle">

        <div class="row g-3 mb-5" id="text-mode">
            <p class=" text-center fw-bold fs-3">Type your message in Romaji and click Play!</p>
            <p></p>
            <input class="form-control" type="text" id="speech" placeholder="Let's Coco read it">
            <p></p>
            <button id="playButton" onclick="playAudio()" type="button" class="btn btn-primary me-3">Play!
            </button>
            <p></p>
            <p class=" text-center fs-1">There is still some sound missing! ex. "kya" "ryu" </p>
            <p class=" text-center fs-6">tl;dr you can't make it said kiryu coco , coco give us more material </p>
        </div>
        <div class="row g-3 mb-5" id="button-mode" hidden>
            <p class=" text-center fw-bold fs-3">WIP</p>
        </div>
        <div class="form-check form-switch d-flex justify-content-center" >
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="switchMode(this.checked)">
            <label class="form-check-label" for="flexSwitchCheckDefault" id="switchLabel">  To Buttons Mode</label>

        </div>
    </main>

</section>
</body>

</html>
